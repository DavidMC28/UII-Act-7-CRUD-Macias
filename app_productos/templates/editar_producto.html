<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .cancelar { background-color: #6c757d; margin-left: 10px; padding: 10px 15px; text-decoration: none; color: white; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Editar Producto: {{ producto.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre del Producto:</label>
        <input type="text" id="id_nombre" name="nombre" value="{{ producto.nombre }}" required>

        <label for="id_categoria">Categoría:</label>
        <input type="text" id="id_categoria" name="categoria" value="{{ producto.categoria|default:"" }}" required>

        <label for="id_descripcion">Descripción:</label>
        <textarea id="id_descripcion" name="descripcion">{{ producto.descripcion|default:"" }}</textarea>

        <label for="id_existencias">Existencias:</label>
        <input type="number" id="id_existencias" name="existencias" value="{{ producto.existencias|default:"0" }}" required min="0">

        <button type="submit">Actualizar Producto</button>
        <a href="{% url 'listar_productos' %}" class="cancelar">Cancelar</a>
    </form>
</body>
</html>
